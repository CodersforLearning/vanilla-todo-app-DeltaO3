<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My To Do List!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class = "header">
		<h1 id = "title">A solidly mediocre to-do list! <h1>
		<hr>
	</div>
	<div class = "content">
		<div class = "input">
			<form id = "taskAdd">
				<div>
					<input type = "text", id = "taskName", placeholder = "new task...">
				</div>
				<div>
					<input type = "submit", value = "add">
				</div>
			</form>
		</div>
		<div class = "taskList">
			<h3>Tasks:</h3>
			<ul id = "incomplete">
			</ul>
			<h3>Complete:</h3>
			<ul id = "complete">
			</ul>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
